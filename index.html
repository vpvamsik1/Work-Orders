<html lang="en">
  <head>

    <meta charset="utf-8">

  <body>

  
      <!-- As a heading -->
      <nav class="navbar navbar-light" id="heading">
        <span class="navbar-brand mb-0 h1 text-white">Days Inn</span>
      </nav>
      <div class="container" id="C1">
          <h1 class="mx-auto">Work Orders</h1>
      <table class="table border border-secondary">
            <thead>
              <tr>
                <th scope="col">Facility #</th>
                <th scope="col">Name</th>

                <th scope="col">Date Created</th>
                <th scope="col">Details</th>
                <th scope="col">
                  <select id="type-input">	
                    <option class = "type-input1" value = "High"> High </option>
                    <option class = "type-input1" value = "Urgent">Urgent</option>
                    <option class = "type-input1" value = "Low"> Low </option>
                  </select>
                </th>
                <th scope="col">Type</th>

              </tr>
            </thead>
            <tbody id ="table-body">
            </tbody>
            <tbody id ="table-body1">
            </tbody>
          </table>
          
        </div>

        
        <div class="container" id="C3">
            <button type="button" class="btn btn-info" id = "create"> Create Work Order </button>
            <button type="button" class="btn btn-info" id = "reset1"> Reset </button>
            <nav class="navbar navbar-light" id="heading3">
                <span class="navbar-brand mb-0 h1 text-white">Weather for Santa Monica, Ca: <span id="weather"></span></span>
              </nav>
             
              
        </div>

      $("input").attr("value", "none")
